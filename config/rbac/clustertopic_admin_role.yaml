# This rule is not used by the project gcp-kafka-auth-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over gcp-kafka.k8s.onpier.de.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: gcp-kafka-auth-operator
    app.kubernetes.io/managed-by: kustomize
  name: clustertopic-admin-role
rules:
- apiGroups:
  - gcp-kafka.k8s.onpier.de
  resources:
  - clustertopics
  verbs:
  - '*'
- apiGroups:
  - gcp-kafka.k8s.onpier.de
  resources:
  - clustertopics/status
  verbs:
  - get
