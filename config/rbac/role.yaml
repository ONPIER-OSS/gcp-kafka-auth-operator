kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - list
  - update
  - watch
- apiGroups:
  - gcp-kafka.k8s.onpier.de
  resources:
  - clustertopics
  - kafkausers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gcp-kafka.k8s.onpier.de
  resources:
  - clustertopics/finalizers
  - kafkausers/finalizers
  verbs:
  - update
- apiGroups:
  - gcp-kafka.k8s.onpier.de
  resources:
